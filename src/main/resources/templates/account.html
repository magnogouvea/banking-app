<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account Details</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Account Details</h1>
    <p>ID: <span th:text="${account.id}"></span></p>
    <p>Account Holder: <span th:text="${account.accountHolderName}"></span></p>
    <p>Balance: <span th:text="${account.balance}"></span></p>

    <form th:action="@{/accounts/{id}/deposit(id=${account.id})}" method="post">
        <label for="depositAmount">Deposit Amount:</label>
        <input type="number" id="depositAmount" name="amount" step="0.01" placeholder="Deposit Amount" required>
        <button type="submit" class="btn btn-primary">Deposit</button>
    </form>

    <form th:action="@{/accounts/{id}/withdraw(id=${account.id})}" method="post">
        <label for="withdrawAmount">Withdraw Amount:</label>
        <input type="number" id="withdrawAmount" name="amount" step="0.01" placeholder="Withdraw Amount" required>
        <button type="submit" class="btn btn-primary">Withdraw</button>
    </form>

    <form th:action="@{/api/accounts/{id}(id=${account.id})}" method="post" style="display:inline;">
        <input type="hidden" name="_method" value="delete" />
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>

    <a class="btn btn-secondary" href="/accounts">Back to Accounts</a>
</div>
</body>
</html>
