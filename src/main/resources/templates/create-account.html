<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Account</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Create New Account</h1>
    <form th:action="@{/accounts/new}" th:object="${account}" method="post">
        <label for="accountHolderName">Account Holder Name:</label>
        <input type="text" id="accountHolderName" name="accountHolderName" required>
        <label for="balance">Initial Balance:</label>
        <input type="number" id="balance" name="balance" step="0.01" required>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
    <a class="btn btn-secondary" href="/accounts">Back to Accounts</a>
</div>
</body>
</html>
